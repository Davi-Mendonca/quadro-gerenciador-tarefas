<mat-card class="task" cdkDrag [id]="idTarefa">
  <mat-card-header>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{descricao}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent">LIKE</button>
    <button mat-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
