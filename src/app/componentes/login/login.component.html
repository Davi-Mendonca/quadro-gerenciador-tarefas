<body>
  <div class="login-container">
    <div class="login-box">
      <div class="form-box">
        <h3 class="h3 mb-6 text-center"><b>Login</b></h3>
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label class="form-label" for="input-email">Email</label>
                <input id="input-email" class="form-control" type="text" name="email" ngModel required/>
              </div>
              <div class="form-group">
                <label class="form-label" for="input-senha">Senha</label>
                <input id="input-senha" class="form-control" type="password" name="senha" ngModel required/>
              </div>
              <div class="text-center">
                <div class="">
                  <button class="m-5 btn btn-primary" type="submit">Entrar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
