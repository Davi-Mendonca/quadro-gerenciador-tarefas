<body>
  <div class="login-container">
    <div class="login-box">
      <div class="form-box">
        <h3 class="h3 text-center"><b>Login</b></h3>
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group login-input">
                <label class="form-label" for="input-email">Email</label>
                <input id="input-email" class="form-control" type="email" name="email" placeholder="Digite seu email" ngModel #email="ngModel" required email/>
                <div *ngIf="email.invalid && email.touched" class="campo-obrigatorio">Campo obrigatório.</div>
              </div>
              <div class="form-group login-input">
                <label class="form-label" for="input-senha">Senha</label>
                <input id="input-senha" class="form-control" type="password" name="senha" placeholder="Digite sua senha" ngModel required #senha="ngModel"/>
                <div *ngIf="senha.invalid && senha.touched" class="campo-obrigatorio">Campo obrigatório.</div>
              </div>
              <div class="text-center">
                <div class="">
                  <button class="m-5 btn btn-primary" type="submit">Entrar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
