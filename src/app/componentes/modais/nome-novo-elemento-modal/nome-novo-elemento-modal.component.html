<div mat-dialog-content>
  <p>{{ data.textoModal }}</p>
  <mat-form-field>
    <input class="input-modal" matInput [(ngModel)]="data.nomeRecebido">
  </mat-form-field>
</div>
<div mat-dialog-actions class="button-modal">
  <button mat-button class="m-3" (click)="onNoClick()">Cancelar</button>
  <button mat-button class="m-3" [mat-dialog-close]="data.nomeRecebido">Criar</button>
</div>
