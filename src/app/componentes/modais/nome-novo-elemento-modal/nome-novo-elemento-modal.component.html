<div mat-dialog-content>
  <p>{{ data.textoModal }}</p>
  <mat-form-field>
    <input class="input-modal" matInput [(ngModel)]="data.nomeRecebido" name="modalInput" #modalInput="ngModel" required>
    <mat-error *ngIf="modalInput.invalid">Campo obrigat√≥rio.</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="button-modal">
  <button mat-raised-button color="accent" class="m-3" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" class="m-3" (click)="onSubmit(data.nomeRecebido)">Criar</button>
</div>
