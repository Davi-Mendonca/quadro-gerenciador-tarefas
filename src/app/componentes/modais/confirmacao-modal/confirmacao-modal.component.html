<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>
  {{descricao}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="accent" (click)="onClose(false)">Cancelar</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn" (click)="onClose(true)">Excluir</button>
</div>
